language: python
python:
- '3.8'
before_install:
- export PYTHONPATH=$PYTHONPATH:$(pwd)
install:
- pip install pandas
- pip install codecov
- pip install tox-travis
- pip install pytest
- pip freeze
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: __token__
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    branch: master
  password:
    secure: 
